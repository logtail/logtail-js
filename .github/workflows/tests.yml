name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            packages/browser/yarn.lock
            packages/bunyan/yarn.lock
            packages/core/yarn.lock
            packages/edge/yarn.lock
            packages/js/yarn.lock
            packages/koa/yarn.lock
            packages/node/yarn.lock
            packages/tools/yarn.lock
            packages/types/yarn.lock
            packages/winston/yarn.lock

      - name: Setup yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap packages
        run: yarn bootstrap

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

  tests-bun:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        bun-version: [latest, 1.0.0]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set up Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Setup yarn
        run: npm install -g yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap packages
        run: yarn bootstrap

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: bun test
