name: Tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      clearLockFiles:
        description: "Clear yarn.lock files?"
        required: false
        type: boolean

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: |
            yarn.lock
            packages/browser/yarn.lock
            packages/bunyan/yarn.lock
            packages/core/yarn.lock
            packages/edge/yarn.lock
            packages/js/yarn.lock
            packages/koa/yarn.lock
            packages/node/yarn.lock
            packages/tools/yarn.lock
            packages/types/yarn.lock
            packages/winston/yarn.lock

      - name: Setup yarn
        run: npm install -g yarn

      - name: Clear lock files
        if: ${{ inputs.clearLockFiles }}
        run: rm yarn.lock packages/*/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      # Special handling since Lerna now only works on 18.x and up but the packages should work on 16.x
      - name: Convert to 16.x for edge case
        if: ${{ matrix.node-version == '18.x' }}
        run: |
          echo "Switching to Node.js 16.x"
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
      - name: Node 16.x tests
        if: ${{ matrix.node-version == '18.x' }}
        run: |
          nvm install 16
          nvm use 16
          yarn test
